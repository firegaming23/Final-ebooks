<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireLEARN | Notification Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --dark: #121826;
            --darker: #0a0e17;
            --light: #f8f9fa;
            --light-gray: #e9ecef;
            --gray: #6c757d;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --card-hover-shadow: 0 15px 35px rgba(67, 97, 238, 0.25);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(114, 9, 183, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(18, 24, 38, 0.9);
            backdrop-filter: blur(12px);
            padding: 18px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .logo-area .title {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .action-btn {
            background: transparent;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--light);
            transition: var(--transition);
            font-size: 18px;
            position: relative;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
            transform: translateY(-3px);
        }

        .btn {
            padding: 12px 28px;
            border-radius: 12px;
            border: none;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-size: 1rem;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 25px rgba(67, 97, 238, 0.4);
        }

        .btn i {
            font-size: 1.2rem;
        }

        /* Admin Panel */
        .admin-panel {
            background: rgba(26, 32, 51, 0.7);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin: 40px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 6px;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 12px 25px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .tab-btn.active {
            background: rgba(67, 97, 238, 0.2);
            color: var(--accent);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .notification-form-container {
            background: rgba(18, 24, 38, 0.6);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .notification-list-container {
            background: rgba(18, 24, 38, 0.6);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            max-height: 600px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--accent);
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--accent);
            width: 24px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            font-size: 1rem;
            color: var(--light);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(26, 32, 51, 0.8);
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .notification-item {
            background: rgba(26, 32, 51, 0.8);
            border-radius: 14px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: var(--transition);
        }

        .notification-item:hover {
            background: rgba(30, 37, 59, 0.9);
            transform: translateY(-3px);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .notification-type.system { background: rgba(76, 201, 240, 0.2); color: var(--accent); }
        .notification-type.update { background: rgba(67, 97, 238, 0.2); color: var(--primary); }
        .notification-type.alert { background: rgba(244, 67, 54, 0.2); color: var(--danger); }
        .notification-type.success { background: rgba(76, 175, 80, 0.2); color: var(--success); }

        .notification-time {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .notification-message {
            color: var(--light-gray);
            line-height: 1.6;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .notification-actions .btn {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .notification-actions .btn.delete {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger);
        }

        .notification-actions .btn.delete:hover {
            background: var(--danger);
            color: white;
        }

        .notification-actions .btn.edit {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .notification-actions .btn.edit:hover {
            background: var(--warning);
            color: white;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(18, 24, 38, 0.6);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .stat-icon.system { background: rgba(76, 201, 240, 0.15); color: var(--accent); }
        .stat-icon.update { background: rgba(67, 97, 238, 0.15); color: var(--primary); }
        .stat-icon.alert { background: rgba(244, 67, 54, 0.15); color: var(--danger); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--light-gray);
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
            
            .notification-list-container {
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .admin-tabs {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 576px) {
            .form-actions {
                flex-direction: column;
            }
            
            .notification-actions {
                flex-direction: column;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Utility Classes */
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(76, 175, 80, 0.15);
            color: var(--success);
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 15px;
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-area">
            <div class="logo">FL</div>
            <div class="title">FireLEARN</div>
        </div>
        
        <div class="header-actions">
            <button class="action-btn">
                <i class="fas fa-bell"></i>
            </button>
<button class="btn" onclick="window.location.href='notification.html'">
  <i class="fas fa-sign-out-alt"></i> Logout
</button>
        </div>
    </header>

    <!-- Admin Panel -->
    <div class="container">
        <section class="admin-panel">
            <div class="admin-header">
                <h2 class="admin-title">Notification Management <span class="security-badge"><i class="fas fa-shield-alt"></i> ADMIN</span></h2>
                <div>
                    <button class="btn">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                </div>
            </div>
            
            <div class="admin-tabs">
                <button class="tab-btn active"><i class="fas fa-bell"></i> Notifications</button>
                <button class="tab-btn"><i class="fas fa-users"></i> Recipients</button>
                <button class="tab-btn"><i class="fas fa-history"></i> History</button>
                <button class="tab-btn"><i class="fas fa-chart-line"></i> Analytics</button>
                <button class="tab-btn"><i class="fas fa-cog"></i> Configuration</button>
                <button class="tab-btn"><i class="fas fa-tools"></i> Tools</button>
            </div>
            
            <div class="admin-content">
                <!-- Notification Form -->
                <div class="notification-form-container">
                    <h3 class="section-title"><i class="fas fa-plus-circle"></i> Create New Notification</h3>
                    
                    <form class="admin-form" id="notificationForm">
                        <div class="form-group">
                            <label for="notificationTitle"><i class="fas fa-heading"></i> Title</label>
                            <input type="text" id="notificationTitle" placeholder="Enter notification title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="notificationMessage"><i class="fas fa-comment-alt"></i> Message</label>
                            <textarea id="notificationMessage" rows="4" placeholder="Enter notification message" required></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="notificationType"><i class="fas fa-tag"></i> Type</label>
                                <select id="notificationType" required>
                                    <option value="system">System Update</option>
                                    <option value="update">Course Update</option>
                                    <option value="alert">Important Alert</option>
                                    <option value="success">Achievement</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="notificationPriority"><i class="fas fa-exclamation-circle"></i> Priority</label>
                                <select id="notificationPriority" required>
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="notificationAudience"><i class="fas fa-users"></i> Audience</label>
                                <select id="notificationAudience" required>
                                    <option value="all">All Users</option>
                                    <option value="students">Students Only</option>
                                    <option value="instructors">Instructors Only</option>
                                    <option value="premium">Premium Users</option>
                                    <option value="custom">Custom Selection</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="notificationSchedule"><i class="fas fa-clock"></i> Schedule</label>
                                <select id="notificationSchedule" required>
                                    <option value="immediately">Send Immediately</option>
                                    <option value="schedule">Schedule for Later</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group" id="scheduleDateTime" style="display: none;">
                            <label for="notificationDateTime"><i class="fas fa-calendar-alt"></i> Date & Time</label>
                            <input type="datetime-local" id="notificationDateTime">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn" id="testNotificationBtn">
                                <i class="fas fa-vial"></i> Test Notification
                            </button>
                            <button type="submit" class="btn" style="background: var(--success);">
                                <i class="fas fa-paper-plane"></i> Send Notification
                            </button>
                        </div>
                    </form>
                    
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-icon system">
                                <i class="fas fa-sync-alt"></i>
                            </div>
                            <div class="stat-value">142</div>
                            <div class="stat-label">System Notifications</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon update">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="stat-value">327</div>
                            <div class="stat-label">Course Updates</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon alert">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="stat-value">28</div>
                            <div class="stat-label">Critical Alerts</div>
                        </div>
                    </div>
                </div>
                
                <!-- Notification List -->
                <div class="notification-list-container">
                    <h3 class="section-title"><i class="fas fa-list"></i> Recent Notifications</h3>
                    
                    <div class="notification-list" id="notificationList">
                        <!-- Notifications will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Sample notification data
        const notifications = [
            {
                id: 1,
                title: "System Maintenance Tonight",
                message: "We'll be performing scheduled maintenance from 2 AM to 4 AM. The platform may be unavailable during this time.",
                type: "system",
                priority: "high",
                time: "2 hours ago",
                audience: "all"
            },
            {
                id: 2,
                title: "New Course Materials Available",
                message: "New resources have been added to your Advanced Physics course. Check them out to enhance your learning.",
                type: "update",
                priority: "medium",
                time: "5 hours ago",
                audience: "students"
            },
            {
                id: 3,
                title: "Urgent: Security Update Required",
                message: "Please update your password immediately due to recent security enhancements. Click here to update.",
                type: "alert",
                priority: "critical",
                time: "Yesterday",
                audience: "all"
            },
            {
                id: 4,
                title: "Congratulations on Your Achievement!",
                message: "You've completed 50 hours of learning on FireLEARN. Share your achievement with friends!",
                type: "success",
                priority: "low",
                time: "2 days ago",
                audience: "students"
            },
            {
                id: 5,
                title: "Instructor Training Session",
                message: "Join our monthly instructor training session this Friday at 3 PM to learn about new teaching tools.",
                type: "update",
                priority: "medium",
                time: "3 days ago",
                audience: "instructors"
            }
        ];

        // DOM elements
        const notificationList = document.getElementById('notificationList');
        const notificationForm = document.getElementById('notificationForm');
        const scheduleSelect = document.getElementById('notificationSchedule');
        const scheduleDateTime = document.getElementById('scheduleDateTime');
        const testBtn = document.getElementById('testNotificationBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderNotifications();
            
            // Add floating animation to logo
            document.querySelector('.logo').classList.add('floating');
            
            // Schedule date/time toggle
            scheduleSelect.addEventListener('change', function() {
                if (this.value === 'schedule') {
                    scheduleDateTime.style.display = 'block';
                } else {
                    scheduleDateTime.style.display = 'none';
                }
            });
            
            // Test notification button
            testBtn.addEventListener('click', function() {
                const title = document.getElementById('notificationTitle').value || "Test Notification";
                const message = document.getElementById('notificationMessage').value || "This is a test notification from FireLEARN admin panel.";
                
                alert(`Test notification sent:\n\n${title}\n\n${message}`);
            });
            
            // Form submission
            notificationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('notificationTitle').value;
                const message = document.getElementById('notificationMessage').value;
                const type = document.getElementById('notificationType').value;
                const priority = document.getElementById('notificationPriority').value;
                const audience = document.getElementById('notificationAudience').value;
                const schedule = document.getElementById('notificationSchedule').value;
                
                if (!title || !message) {
                    alert("Please fill in all required fields");
                    return;
                }
                
                const newNotification = {
                    id: notifications.length + 1,
                    title,
                    message,
                    type,
                    priority,
                    time: "Just now",
                    audience
                };
                
                notifications.unshift(newNotification);
                renderNotifications();
                
                // Reset form
                notificationForm.reset();
                scheduleDateTime.style.display = 'none';
                
                alert(`Notification sent to ${audience} audience!`);
            });
        });

        // Render notifications
        function renderNotifications() {
            notificationList.innerHTML = '';
            
            if (notifications.length === 0) {
                notificationList.innerHTML = '<div class="notification-item"><p>No notifications found</p></div>';
                return;
            }
            
            notifications.forEach(notification => {
                const notificationItem = document.createElement('div');
                notificationItem.className = 'notification-item';
                notificationItem.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-title">
                            <span>${notification.title}</span>
                            <span class="notification-type ${notification.type}">${notification.type}</span>
                        </div>
                        <div class="notification-time">${notification.time}</div>
                    </div>
                    <p class="notification-message">${notification.message}</p>
                    <div class="notification-meta">
                        <span><strong>Priority:</strong> ${notification.priority}</span> â€¢ 
                        <span><strong>Audience:</strong> ${notification.audience}</span>
                    </div>
                    <div class="notification-actions">
                        <button class="btn edit" data-id="${notification.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn delete" data-id="${notification.id}">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </div>
                `;
                
                notificationList.appendChild(notificationItem);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.btn.edit').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.dataset.id;
                    const notification = notifications.find(n => n.id == id);
                    if (notification) {
                        editNotification(notification);
                    }
                });
            });
            
            document.querySelectorAll('.btn.delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.dataset.id;
                    if (confirm("Are you sure you want to delete this notification?")) {
                        deleteNotification(id);
                    }
                });
            });
        }

        // Edit notification
        function editNotification(notification) {
            document.getElementById('notificationTitle').value = notification.title;
            document.getElementById('notificationMessage').value = notification.message;
            document.getElementById('notificationType').value = notification.type;
            document.getElementById('notificationPriority').value = notification.priority;
            document.getElementById('notificationAudience').value = notification.audience;
            
            // Scroll to form
            document.querySelector('.notification-form-container').scrollIntoView({ behavior: 'smooth' });
            
            alert(`Editing notification: ${notification.title}`);
        }

        // Delete notification
        function deleteNotification(id) {
            const index = notifications.findIndex(n => n.id == id);
            if (index !== -1) {
                notifications.splice(index, 1);
                renderNotifications();
            }
        }
