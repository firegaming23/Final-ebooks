<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - FireLEARN Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #ff7700;
      --secondary: #00c8aa;
      --tertiary: #7c4dff;
      --dark: #121212;
      --light: #f8f9fa;
      --gray: #495057;
      --card-bg: #1a1a1a;
      --card-hover: #252525;
      --accent: #ff004f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      position: relative;
    }

    /* Admin Login Page */
    .admin-login {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 0, 79, 0.5);
      border: 2px solid var(--accent);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(120deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ffccff;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #ff2261;
      box-shadow: 0 0 20px rgba(255, 0, 79, 0.6);
    }

    /* Admin Dashboard */
    .admin-dashboard {
      display: none;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--secondary);
    }

    .logout-btn {
      background: var(--tertiary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #8a63ff;
      box-shadow: 0 0 15px rgba(124, 77, 255, 0.5);
    }

    /* Books Table */
    .books-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .books-table th, .books-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .books-table th {
      background: rgba(255, 0, 79, 0.2);
      color: #ffccff;
      font-weight: 600;
    }

    .books-table tr:hover {
      background: var(--card-hover);
    }

    .action-btn {
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .edit-btn {
      color: var(--secondary);
    }

    .delete-btn {
      color: var(--accent);
    }

    .action-btn:hover {
      transform: scale(1.2);
    }

    /* Add Book Form */
    .add-book-form {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 30px;
      margin-top: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .add-book-form h2 {
      margin-bottom: 20px;
      color: var(--primary);
      font-size: 24px;
      border-bottom: 2px solid var(--primary);
      display: inline-block;
      padding-bottom: 5px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group.full {
      grid-column: span 2;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 16px;
    }

    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 16px;
    }

    /* Stats Cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-card i {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .stat-card .label {
      color: #ccc;
      font-size: 18px;
    }

    .book-1 { color: var(--primary); }
    .book-2 { color: var(--secondary); }
    .book-3 { color: var(--tertiary); }
    .book-4 { color: var(--accent); }

    /* Responsive */
    @media screen and (max-width: 900px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .form-group.full {
        grid-column: span 1;
      }
      
      .books-table {
        display: block;
        overflow-x: auto;
      }
    }

    @media screen and (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        gap: 15px;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
      }
    }
    .notification-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .notification-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  
  <!-- Admin Login Section -->
  <div class="admin-login" id="loginSection">
    <div class="login-container">
      <h1><i class="fas fa-lock"></i> Admin Login</h1>
      <div class="form-group">
        <label for="adminUsername">Username</label>
        <input type="text" id="adminUsername" placeholder="Enter admin username" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" placeholder="Enter admin password" required>
      </div>
      <button class="submit-btn" onclick="adminLogin()">Login to Dashboard</button>
      <p style="text-align: center; margin-top: 20px; color: #ccc;">
        For security reasons, access is restricted to authorized personnel only.
      </p>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div class="admin-dashboard" id="adminDashboard">
    <div class="dashboard-header">
      <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
      <button class="logout-btn" onclick="adminLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
<!-- ðŸ”” Notification Button -->
<button class="notification-btn" onclick="location.href='admin-noti.html'">
 ðŸ”” Control Notifications
</button>

    <!-- Stats Section -->
    <div class="stats-container">
      <div class="stat-card">
        <i class="fas fa-book book-1"></i>
        <div class="number" id="totalBooks">0</div>
        <div class="label">Total Books</div>
      </div>
      
      <div class="stat-card">
        <i class="fas fa-star book-2"></i>
        <div class="number" id="featuredBooks">0</div>
        <div class="label">Featured Books</div>
      </div>
      
      <div class="stat-card">
        <i class="fas fa-download book-3"></i>
        <div class="number" id="downloads">0</div>
        <div class="label">Total Downloads</div>
      </div>
      
      <div class="stat-card">
        <i class="fas fa-users book-4"></i>
        <div class="number" id="activeUsers">0</div>
        <div class="label">Active Users</div>
      </div>
    </div>

    <h2>Manage Books</h2>
    <table class="books-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookTableBody">
        <!-- Books will be populated here -->
      </tbody>
    </table>

    <div class="add-book-form">
      <h2><i class="fas fa-plus-circle"></i> Add New Book</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="addTitle">Title</label>
          <input type="text" id="addTitle" placeholder="Book title" required>
        </div>
        <div class="form-group">
          <label for="addAuthor">Author/Publication</label>
          <input type="text" id="addAuthor" placeholder="Author or publisher" required>
        </div>
        <div class="form-group">
          <label for="addImage">Image URL</label>
          <input type="text" id="addImage" placeholder="Image URL" required>
        </div>
        <div class="form-group">
          <label for="addPages">Pages/Volumes</label>
          <input type="text" id="addPages" placeholder="e.g., 300 Pages or 2 Volumes" required>
        </div>
        <div class="form-group">
          <label for="addCategory">Category</label>
          <input type="text" id="addCategory" placeholder="e.g., jee class11" required>
        </div>
        <div class="form-group">
          <label for="addTags">Tags</label>
          <input type="text" id="addTags" placeholder="Comma separated tags">
        </div>
        <div class="form-group">
          <label for="addSticker">Sticker (optional)</label>
          <select id="addSticker">
            <option value="">None</option>
            <option value="new">New</option>
            <option value="bestseller">Bestseller</option>
            <option value="upcoming">Upcoming</option>
          </select>
        </div>
        <div class="form-group">
          <label for="addFeatured">Featured</label>
          <select id="addFeatured">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="addDownloadLink">Download Link</label>
          <input type="text" id="addDownloadLink" placeholder="Download link" required>
        </div>
        <div class="form-group full">
          <label for="addDescription">Description</label>
          <textarea id="addDescription" placeholder="Book description" required></textarea>
        </div>
        <div class="form-group full">
          <button class="submit-btn" onclick="addBook()"><i class="fas fa-plus-circle"></i> Add Book</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Admin credentials (in real app, store securely on server)
    const ADMIN_USERNAME = "admin";
    const ADMIN_PASSWORD = "FireLEARN@2023";
    
    // Sample book data
    const sampleBooks = [
      {
        id: 1,
        title: "ARJUNA JEE 2025",
        author: "Physics Wallah",
        image: "https://images.unsplash.com/photo-1495640388908-05fa85288e61?q=80&w=1470",
        description: "Complete Physics Module with solved examples and practice problems",
        pages: "600+ Pages",
        category: "jee class11",
        tags: "physics wallah arjuna module",
        sticker: "new",
        isFeatured: true,
        downloadLink: "https://linkpays.in/Arjuna_Jee_2025_Physics"
      },
      {
        id: 2,
        title: "NEET Biology Mastery",
        author: "MTG Publications",
        image: "https://images.unsplash.com/photo-1589998059171-988d887df646?q=80&w=1476",
        description: "Comprehensive guide for NEET Biology with diagrams and practice tests",
        pages: "850 Pages",
        category: "neet",
        tags: "biology neet prep",
        sticker: "bestseller",
        isFeatured: true,
        downloadLink: "#"
      },
      {
        id: 3,
        title: "RD Sharma Class 11",
        author: "RD Sharma",
        image: "https://images.unsplash.com/photo-1509228468518-180dd4864904?q=80&w=1470",
        description: "Complete mathematics solution with solved examples and exercises",
        pages: "1200 Pages",
        category: "class11",
        tags: "mathematics rd sharma",
        sticker: "upcoming",
        isFeatured: true,
        downloadLink: "#"
      }
    ];
    
    // Check if admin is logged in
    function checkAdminLogin() {
      const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
      if (isLoggedIn) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminDashboard').style.display = 'block';
        loadBooks();
        updateStats();
      }
    }
    
    // Admin login function
    function adminLogin() {
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      
      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        localStorage.setItem('adminLoggedIn', 'true');
        checkAdminLogin();
      } else {
        alert('Invalid admin credentials');
      }
    }
    
    // Admin logout
    function adminLogout() {
      localStorage.removeItem('adminLoggedIn');
      window.location.reload();
    }
    
    // Load books for admin
    function loadBooks() {
      const books = JSON.parse(localStorage.getItem('books')) || sampleBooks;
      const tableBody = document.getElementById('bookTableBody');
      tableBody.innerHTML = '';
      
      books.forEach(book => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.id}</td>
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.category}</td>
          <td>${book.isFeatured ? '<span style="color: var(--secondary);">Featured</span>' : 'Regular'}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editBook(${book.id})"><i class="fas fa-edit"></i></button>
            <button class="action-btn delete-btn" onclick="deleteBook(${book.id})"><i class="fas fa-trash"></i></button>
          </td>
        `;
        tableBody.appendChild(row);
      });
      
      // Save to localStorage
      localStorage.setItem('books', JSON.stringify(books));
    }
    
    // Update stats
    function updateStats() {
      const books = JSON.parse(localStorage.getItem('books')) || sampleBooks;
      const featuredBooks = books.filter(book => book.isFeatured).length;
      
      document.getElementById('totalBooks').textContent = books.length;
      document.getElementById('featuredBooks').textContent = featuredBooks;
      document.getElementById('downloads').textContent = Math.floor(Math.random() * 10000) + 5000;
      document.getElementById('activeUsers').textContent = Math.floor(Math.random() * 500) + 200;
    }
    
    // Add new book
    function addBook() {
      const books = JSON.parse(localStorage.getItem('books')) || sampleBooks;
      const newId = books.length > 0 ? Math.max(...books.map(b => b.id)) + 1 : 1;
      
      const newBook = {
        id: newId,
        title: document.getElementById('addTitle').value,
        author: document.getElementById('addAuthor').value,
        image: document.getElementById('addImage').value,
        pages: document.getElementById('addPages').value,
        category: document.getElementById('addCategory').value,
        tags: document.getElementById('addTags').value,
        sticker: document.getElementById('addSticker').value,
        isFeatured: document.getElementById('addFeatured').value === 'true',
        downloadLink: document.getElementById('addDownloadLink').value,
        description: document.getElementById('addDescription').value
      };
      
      books.push(newBook);
      localStorage.setItem('books', JSON.stringify(books));
      alert('Book added successfully!');
      loadBooks();
      updateStats();
      
      // Reset form
      document.getElementById('addTitle').value = '';
      document.getElementById('addAuthor').value = '';
      document.getElementById('addImage').value = '';
      document.getElementById('addPages').value = '';
      document.getElementById('addCategory').value = '';
      document.getElementById('addTags').value = '';
      document.getElementById('addSticker').value = '';
      document.getElementById('addFeatured').value = 'true';
      document.getElementById('addDownloadLink').value = '';
      document.getElementById('addDescription').value = '';
    }
    
    // Delete book
    function deleteBook(bookId) {
      if (confirm('Are you sure you want to delete this book?')) {
        let books = JSON.parse(localStorage.getItem('books')) || sampleBooks;
        books = books.filter(book => book.id !== bookId);
        localStorage.setItem('books', JSON.stringify(books));
        loadBooks();
        updateStats();
      }
    }
    
    // Edit book (simplified implementation)
    function editBook(bookId) {
      const books = JSON.parse(localStorage.getItem('books')) || sampleBooks;
      const book = books.find(b => b.id === bookId);
      
      if (book) {
        document.getElementById('addTitle').value = book.title;
        document.getElementById('addAuthor').value = book.author;
        document.getElementById('addImage').value = book.image;
        document.getElementById('addPages').value = book.pages;
        document.getElementById('addCategory').value = book.category;
        document.getElementById('addTags').value = book.tags;
        document.getElementById('addSticker').value = book.sticker || '';
        document.getElementById('addFeatured').value = book.isFeatured ? 'true' : 'false';
        document.getElementById('addDownloadLink').value = book.downloadLink;
        document.getElementById('addDescription').value = book.description;
        
        // Scroll to form
        document.querySelector('.add-book-form').scrollIntoView();
        
        // Change button to update
        const addButton = document.querySelector('.add-book-form .submit-btn');
        addButton.innerHTML = '<i class="fas fa-save"></i> Update Book';
        addButton.onclick = function() {
          updateBook(bookId);
        };
      }
    }
    
    // Update book
    function updateBook(bookId) {
      let books = JSON.parse(localStorage.getItem('books')) || sampleBooks;
      const bookIndex = books.findIndex(b => b.id === bookId);
      
      if (bookIndex !== -1) {
        books[bookIndex] = {
          ...books[bookIndex],
          title: document.getElementById('addTitle').value,
          author: document.getElementById('addAuthor').value,
          image: document.getElementById('addImage').value,
          pages: document.getElementById('addPages').value,
          category: document.getElementById('addCategory').value,
          tags: document.getElementById('addTags').value,
          sticker: document.getElementById('addSticker').value,
          isFeatured: document.getElementById('addFeatured').value === 'true',
          downloadLink: document.getElementById('addDownloadLink').value,
          description: document.getElementById('addDescription').value
        };
        
        localStorage.setItem('books', JSON.stringify(books));
        alert('Book updated successfully!');
        loadBooks();
        updateStats();
        
        // Reset form and button
        document.getElementById('addTitle').value = '';
        document.getElementById('addAuthor').value = '';
        document.getElementById('addImage').value = '';
        document.getElementById('addPages').value = '';
        document.getElementById('addCategory').value = '';
        document.getElementById('addTags').value = '';
        document.getElementById('addSticker').value = '';
        document.getElementById('addFeatured').value = 'true';
        document.getElementById('addDownloadLink').value = '';
        document.getElementById('addDescription').value = '';
        
        const addButton = document.querySelector('.add-book-form .submit-btn');
        addButton.innerHTML = '<i class="fas fa-plus-circle"></i> Add Book';
        addButton.onclick = addBook;
      }
    }
    
    // Initialize admin page
    checkAdminLogin();
  </script>
</body>

</html>
