<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - FireLEARN Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff7700;
      --secondary: #00c8aa;
      --tertiary: #7c4dff;
      --dark: #121212;
      --light: #f8f9fa;
      --gray: #495057;
      --card-bg: #1a1a1a;
      --card-hover: #252525;
      --accent: #ff004f;
      --success: #00c853;
      --warning: #ffab00;
      --error: #ff5252;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .admin-login {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 0, 79, 0.5);
      border: 2px solid var(--accent);
      transform: translateY(0);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 79, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(255, 0, 79, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 79, 0); }
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(120deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ffccff;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 119, 0, 0.3);
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(to right, var(--accent), #ff2261);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255,255,255,0.3);
      transform: rotate(30deg);
      transition: all 0.6s;
    }

    .submit-btn:hover {
      box-shadow: 0 0 20px rgba(255, 0, 79, 0.6);
    }

    .submit-btn:hover::after {
      left: 120%;
    }

    .admin-dashboard {
      display: none;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--secondary);
    }

    .dashboard-header h1 {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 2.2rem;
    }

    .logout-btn {
      background: linear-gradient(to right, var(--tertiary), #8a63ff);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout-btn:hover {
      box-shadow: 0 0 15px rgba(124, 77, 255, 0.5);
      transform: translateY(-2px);
    }

    .books-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .books-table th, .books-table td {
      padding: 14px 18px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .books-table th {
      background: rgba(255, 0, 79, 0.2);
      color: #ffccff;
      font-weight: 600;
      font-size: 1.05rem;
    }

    .books-table tr {
      transition: all 0.3s ease;
    }

    .books-table tr:hover {
      background: var(--card-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .action-btn {
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      font-size: 18px;
      transition: all 0.3s;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .edit-btn {
      background: rgba(0, 200, 170, 0.2);
      color: var(--secondary);
    }

    .delete-btn {
      background: rgba(255, 0, 79, 0.2);
      color: var(--accent);
    }

    .action-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .add-book-form {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 30px;
      margin-top: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
    }

    .add-book-form:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .add-book-form h2 {
      margin-bottom: 20px;
      color: var(--primary);
      font-size: 24px;
      border-bottom: 2px solid var(--primary);
      display: inline-block;
      padding-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    .form-group.full {
      grid-column: span 2;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
      width: 100%;
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 119, 0, 0.3);
    }

    .form-group select {
      width: 100%;
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 119, 0, 0.3);
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .stat-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .stat-card i {
      font-size: 42px;
      margin-bottom: 15px;
      transition: all 0.4s ease;
    }

    .stat-card:hover i {
      transform: scale(1.1);
    }

    .stat-card .number {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(120deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.4s ease;
    }

    .stat-card:hover .number {
      transform: scale(1.05);
    }

    .stat-card .label {
      color: #ccc;
      font-size: 18px;
      font-weight: 500;
    }

    .book-1 { color: var(--primary); }
    .book-2 { color: var(--secondary); }
    .book-3 { color: var(--tertiary); }
    .book-4 { color: var(--accent); }

    .notification-btn {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .notification-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    
    .spinner {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 5px solid var(--accent);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #ff5252;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid rgba(255, 82, 82, 0.3);
    }

    .success-message {
      color: var(--success);
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 200, 83, 0.1);
      border: 1px solid rgba(0, 200, 83, 0.3);
    }
    
    .admin-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border-left: 4px solid var(--accent);
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .reset-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .reset-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .featured-badge {
      background: rgba(0, 200, 170, 0.2);
      color: var(--secondary);
    }

    .regular-badge {
      background: rgba(124, 77, 255, 0.2);
      color: var(--tertiary);
    }

    /* Responsive styles */
    @media (max-width: 992px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .form-group.full {
        grid-column: span 1;
      }
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .dashboard-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .books-table {
        display: block;
        overflow-x: auto;
      }
    }

    @media (max-width: 480px) {
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .notification-btn {
        width: 100%;
        justify-content: center;
      }
    }

    .welcome-message {
      text-align: center;
      margin: 25px 0;
      font-size: 1.2rem;
      color: #ddd;
    }

    .welcome-message span {
      color: var(--primary);
      font-weight: 600;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(120deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

      <div id="loginError" class="error-message"></div>
      <div class="admin-info">

        <i class="fas fa-users book-4"></i>

    <div class="form-header">

        <i class="fas fa-sync"></i> Reset Form
      </button>
    </div>
    <div class="spinner" id="loadingSpinner"></div>
    <table class="books-table">
      <thead>
        <tr>

      <tbody id="bookTableBody">

    <div class="add-book-form">
      <h2><i class="fas fa-plus-circle"></i> Add New Book</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="addTitle"><i class="fas fa-heading"></i> Title</label>
          <input type="text" id="addTitle" placeholder="Book title" required>
        </div>
        <div class="form-group">
          <label for="addAuthor"><i class="fas fa-user"></i> Author/Publication</label>
          <input type="text" id="addAuthor" placeholder="Author or publisher" required>
        </div>
        <div class="form-group">
          <label for="addImage"><i class="fas fa-image"></i> Image URL</label>
          <input type="text" id="addImage" placeholder="Image URL" required>
        </div>
        <div class="form-group">
          <label for="addPages"><i class="fas fa-file"></i> Pages/Volumes</label>
          <input type="text" id="addPages" placeholder="e.g., 300 Pages or 2 Volumes" required>
        </div>
        <div class="form-group">
          <label for="addCategory"><i class="fas fa-tag"></i> Category</label>
          <input type="text" id="addCategory" placeholder="e.g., jee class11" required>
        </div>
        <div class="form-group">
          <label for="addTags"><i class="fas fa-tags"></i> Tags</label>
          <input type="text" id="addTags" placeholder="Comma separated tags">
        </div>
        <div class="form-group">
          <label for="addSticker"><i class="fas fa-certificate"></i> Sticker (optional)</label>
          <select id="addSticker">
            <option value="">None</option>
            <option value="new">New</option>
            <option value="bestseller">Bestseller</option>
            <option value="upcoming">Upcoming</option>
          </select>
        </div>
        <div class="form-group">
          <label for="addFeatured"><i class="fas fa-star"></i> Featured</label>
          <select id="addFeatured">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="addDownloadLink"><i class="fas fa-download"></i> Download Link</label>
          <input type="text" id="addDownloadLink" placeholder="Download link" required>
        </div>
        <div class="form-group full">
          <label for="addDescription"><i class="fas fa-align-left"></i> Description</label>
          <textarea id="addDescription" placeholder="Book description" required></textarea>
        </div>
        <div class="form-group full">
          <button class="submit-btn" id="addBookBtn"><i class="fas fa-plus-circle"></i> Add Book</button>
          <div id="formMessage"></div>
        </div>
      </div>
    </div>
  </div>

        sticker: '',
        downloadLink: 'https://example.com/download/cs',
        description: 'Foundational concepts in computer science and programming.'
      }
    ];
    
    // Check if admin is logged in
    function checkAdminLogin() {
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          // User is signed in
          loginSection.style.display = 'none';
          adminDashboard.style.display = 'block';
          adminName.textContent = user.email.split('@')[0];
          lastLogin.textContent = new Date().toLocaleString();
          loadBooks();
          updateStats();
        } else {
          // User is signed out
          loginSection.style.display = 'flex';
          adminDashboard.style.display = 'none';
        }
      });
    }
    
    // Admin login function
    function adminLogin() {
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      
      loginError.textContent = '';
      
      const originalText = loginButton.innerHTML;
      loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      loginButton.disabled = true;
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          // Login successful - handled by onAuthStateChanged
        })
        .catch((error) => {
          // Handle errors
          let errorMessage = "Login failed: ";
          switch (error.code) {
            case "auth/invalid-email":
              errorMessage += "Invalid email format";
              break;
            case "auth/user-disabled":
              errorMessage += "Account disabled";
              break;
            case "auth/user-not-found":
              errorMessage += "User not found";
              break;
            case "auth/wrong-password":
              errorMessage += "Incorrect password";
              break;
            default:
              errorMessage += error.message;
          }
          loginError.textContent = errorMessage;
          loginError.style.display = 'block';
        })
        .finally(() => {
          loginButton.innerHTML = originalText;
          loginButton.disabled = false;
        });
    }
    
    // Admin logout
    function adminLogout() {
      firebase.auth().signOut()
        .then(() => {
          window.location.reload();
        });
    }
    
    // Load books for admin
    function loadBooks() {
      loadingSpinner.style.display = 'block';
      bookTableBody.innerHTML = '';
      
      // Simulate loading from database
      setTimeout(() => {
        books.forEach((book) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${book.id}</td>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.category}</td>
            <td>${book.isFeatured ? '<span class="status-badge featured-badge">Featured</span>' : '<span class="status-badge regular-badge">Regular</span>'}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editBook('${book.id}')"><i class="fas fa-edit"></i></button>
              <button class="action-btn delete-btn" onclick="deleteBook('${book.id}')"><i class="fas fa-trash"></i></button>
            </td>
          `;
          bookTableBody.appendChild(row);
        });
        
        loadingSpinner.style.display = 'none';
        updateStats();
      }, 1500);
    }
    
    // Update stats
    function updateStats() {
      // Simulate stats loading
      setTimeout(() => {
        document.getElementById('totalBooks').textContent = books.length;
        document.getElementById('featuredBooks').textContent = books.filter(b => b.isFeatured).length;
        document.getElementById('downloads').textContent = '12,458';
        document.getElementById('activeUsers').textContent = '1,243';
      }, 1000);
    }
    
    // Add new book
    function addBook() {
      formMessage.textContent = '';
      formMessage.className = '';
      
      const title = document.getElementById('addTitle').value;
      if (!title) {
        showFormMessage('Title is required', 'error');
        return;
      }
      
      // Create new book object
      const newBook = {
        id: 'BK' + (books.length + 1).toString().padStart(3, '0'),
        title: title,
        author: document.getElementById('addAuthor').value,
        image: document.getElementById('addImage').value,
        pages: document.getElementById('addPages').value,
        category: document.getElementById('addCategory').value,
        tags: document.getElementById('addTags').value,
        sticker: document.getElementById('addSticker').value,
        isFeatured: document.getElementById('addFeatured').value === 'true',
        downloadLink: document.getElementById('addDownloadLink').value,
        description: document.getElementById('addDescription').value
      };
      
      // Add to books array
      books.push(newBook);
      
      showFormMessage('Book added successfully!', 'success');
      
      // Reset form and reload books
      setTimeout(() => {
        resetForm();
        loadBooks();
      }, 1500);
    }
    
    function showFormMessage(message, type) {
      formMessage.textContent = message;
      formMessage.className = type === 'error' ? 'error-message' : 'success-message';
    }
    
    // Reset form
    function resetForm() {
      document.getElementById('addTitle').value = '';
      document.getElementById('addAuthor').value = '';
      document.getElementById('addImage').value = '';
      document.getElementById('addPages').value = '';
      document.getElementById('addCategory').value = '';
      document.getElementById('addTags').value = '';
      document.getElementById('addSticker').value = '';
      document.getElementById('addFeatured').value = 'true';
      document.getElementById('addDownloadLink').value = '';
      document.getElementById('addDescription').value = '';
      
      formMessage.textContent = '';
      formMessage.className = '';
      
      addBookBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Add Book';
      addBookBtn.onclick = addBook;
    }
    
    // Edit book
    function editBook(bookId) {
      const book = books.find(b => b.id === bookId);
      if (!book) return;
      
      document.getElementById('addTitle').value = book.title;
      document.getElementById('addAuthor').value = book.author;
      document.getElementById('addImage').value = book.image;
      document.getElementById('addPages').value = book.pages;
      document.getElementById('addCategory').value = book.category;
      document.getElementById('addTags').value = book.tags;
      document.getElementById('addSticker').value = book.sticker;
      document.getElementById('addFeatured').value = book.isFeatured ? 'true' : 'false';
      document.getElementById('addDownloadLink').value = book.downloadLink;
      document.getElementById('addDescription').value = book.description;
      
      addBookBtn.innerHTML = '<i class="fas fa-save"></i> Update Book';
      addBookBtn.onclick = function() {
        updateBook(bookId);
      };
      
      document.querySelector('.add-book-form').scrollIntoView({ behavior: 'smooth' });
    }
    
    // Update book
    function updateBook(bookId) {
      const bookIndex = books.findIndex(b => b.id === bookId);
      if (bookIndex === -1) return;
      
      books[bookIndex] = {
        ...books[bookIndex],
        title: document.getElementById('addTitle').value,
        author: document.getElementById('addAuthor').value,
        image: document.getElementById('addImage').value,
        pages: document.getElementById('addPages').value,
        category: document.getElementById('addCategory').value,
        tags: document.getElementById('addTags').value,
        sticker: document.getElementById('addSticker').value,
        isFeatured: document.getElementById('addFeatured').value === 'true',
        downloadLink: document.getElementById('addDownloadLink').value,
        description: document.getElementById('addDescription').value
      };
      
      showFormMessage('Book updated successfully!', 'success');
      
      setTimeout(() => {
        resetForm();
        loadBooks();
      }, 1500);
    }
    
    // Delete book
    function deleteBook(bookId) {
      if (confirm(`Are you sure you want to delete book ${bookId}? This action cannot be undone.`)) {
        const bookIndex = books.findIndex(b => b.id === bookId);
        if (bookIndex !== -1) {
          books.splice(bookIndex, 1);
          showFormMessage(`Book ${bookId} deleted successfully!`, 'success');
          setTimeout(() => {
            resetForm();
            loadBooks();
          }, 1500);
        }
      }
    }
    
    // Initialize event listeners
    loginButton.addEventListener('click', adminLogin);
    logoutButton.addEventListener('click', adminLogout);
    resetButton.addEventListener('click', resetForm);
    addBookBtn.addEventListener('click', addBook);
    
    // Initialize admin page
    checkAdminLogin();
    
    // Demo login for testing
    function demoLogin() {
      document.getElementById('adminEmail').value = 'admin@firelearn.com';
      document.getElementById('adminPassword').value = 'password123';
      adminLogin();
    }
    
    // Uncomment for demo purposes
    // setTimeout(demoLogin, 1000);
  </script>
</body>
