<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - FireLEARN Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff7700;
      --secondary: #00c8aa;
      --tertiary: #7c4dff;
      --dark: #121212;
      --light: #f8f9fa;
      --gray: #495057;
      --card-bg: #1a1a1a;
      --card-hover: #252525;
      --accent: #ff004f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
      position: relative;
    }

    .admin-login {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 0, 79, 0.5);
      border: 2px solid var(--accent);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(120deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ffccff;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #ff2261;
      box-shadow: 0 0 20px rgba(255, 0, 79, 0.6);
    }

    .admin-dashboard {
      display: none;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--secondary);
    }

    .logout-btn {
      background: var(--tertiary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #8a63ff;
      box-shadow: 0 0 15px rgba(124, 77, 255, 0.5);
    }

    .books-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .books-table th, .books-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .books-table th {
      background: rgba(255, 0, 79, 0.2);
      color: #ffccff;
      font-weight: 600;
    }

    .books-table tr:hover {
      background: var(--card-hover);
    }

    .action-btn {
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .edit-btn {
      color: var(--secondary);
    }

    .delete-btn {
      color: var(--accent);
    }

    .action-btn:hover {
      transform: scale(1.2);
    }

    .add-book-form {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 30px;
      margin-top: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .add-book-form h2 {
      margin-bottom: 20px;
      color: var(--primary);
      font-size: 24px;
      border-bottom: 2px solid var(--primary);
      display: inline-block;
      padding-bottom: 5px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group.full {
      grid-column: span 2;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 16px;
    }

    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 16px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-card i {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .stat-card .label {
      color: #ccc;
      font-size: 18px;
    }

    .book-1 { color: var(--primary); }
    .book-2 { color: var(--secondary); }
    .book-3 { color: var(--tertiary); }
    .book-4 { color: var(--accent); }

    .notification-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .notification-btn:hover {
      background-color: #0056b3;
    }
    
    .spinner {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 5px solid var(--accent);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #ff5252;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }
    
    .admin-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border-left: 4px solid var(--accent);
    }
  </style>
</head>
<body>
  <div class="admin-login" id="loginSection">
    <div class="login-container">
      <h1><i class="fas fa-lock"></i> Admin Login</h1>
      <div class="form-group">
        <label for="adminEmail">Email</label>
        <input type="email" id="adminEmail" placeholder="Enter admin email" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" placeholder="Enter admin password" required>
      </div>
      <button class="submit-btn" onclick="adminLogin()">Login to Dashboard</button>
      <div id="loginError" class="error-message"></div>
      <div class="admin-info">
        <p><i class="fas fa-info-circle"></i> Use the email and password you added in Firebase Authentication</p>
      </div>
    </div>
  </div>

  <div class="admin-dashboard" id="adminDashboard">
    <div class="dashboard-header">
      <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
      <button class="logout-btn" onclick="adminLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
    
    <button class="notification-btn" onclick="location.href='admin-noti.html'">
      ðŸ”” Control Notifications
    </button>
    
    <div class="stats-container">
      <div class="stat-card">
        <i class="fas fa-book book-1"></i>
        <div class="number" id="totalBooks">0</div>
        <div class="label">Total Books</div>
      </div>
      
      <div class="stat-card">
        <i class="fas fa-star book-2"></i>
        <div class="number" id="featuredBooks">0</div>
        <div class="label">Featured Books</div>
      </div>
      
      <div class="stat-card">
        <i class="fas fa-download book-3"></i>
        <div class="number" id="downloads">0</div>
        <div class="label">Total Downloads</div>
      </div>
      
      <div class="stat-card">
        <i class="fas fa-users book-4"></i>
        <div class="number" id="activeUsers">0</div>
        <div class="label">Active Users</div>
      </div>
    </div>

    <h2>Manage Books</h2>
    <div class="spinner" id="loadingSpinner"></div>
    <table class="books-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookTableBody">
        <!-- Books will be populated here -->
      </tbody>
    </table>

    <div class="add-book-form">
      <h2><i class="fas fa-plus-circle"></i> Add New Book</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="addTitle">Title</label>
          <input type="text" id="addTitle" placeholder="Book title" required>
        </div>
        <div class="form-group">
          <label for="addAuthor">Author/Publication</label>
          <input type="text" id="addAuthor" placeholder="Author or publisher" required>
        </div>
        <div class="form-group">
          <label for="addImage">Image URL</label>
          <input type="text" id="addImage" placeholder="Image URL" required>
        </div>
        <div class="form-group">
          <label for="addPages">Pages/Volumes</label>
          <input type="text" id="addPages" placeholder="e.g., 300 Pages or 2 Volumes" required>
        </div>
        <div class="form-group">
          <label for="addCategory">Category</label>
          <input type="text" id="addCategory" placeholder="e.g., jee class11" required>
        </div>
        <div class="form-group">
          <label for="addTags">Tags</label>
          <input type="text" id="addTags" placeholder="Comma separated tags">
        </div>
        <div class="form-group">
          <label for="addSticker">Sticker (optional)</label>
          <select id="addSticker">
            <option value="">None</option>
            <option value="new">New</option>
            <option value="bestseller">Bestseller</option>
            <option value="upcoming">Upcoming</option>
          </select>
        </div>
        <div class="form-group">
          <label for="addFeatured">Featured</label>
          <select id="addFeatured">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="addDownloadLink">Download Link</label>
          <input type="text" id="addDownloadLink" placeholder="Download link" required>
        </div>
        <div class="form-group full">
          <label for="addDescription">Description</label>
          <textarea id="addDescription" placeholder="Book description" required></textarea>
        </div>
        <div class="form-group full">
          <button class="submit-btn" id="addBookBtn"><i class="fas fa-plus-circle"></i> Add Book</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration (REPLACE WITH YOUR OWN)
    const firebaseConfig = {
      apiKey: "AIzaSyC4-SUORgyEUmgSxoZnEzDA-Lg5-_DSQDc",
      authDomain: "firelearn-26811.firebaseapp.com",
      projectId: "firelearn-26811",
      storageBucket: "firelearn-26811.firebasestorage.app",
      messagingSenderId: "109678045184",
      appId: "1:109678045184:web:73e4305100b27c506590e5"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Check if admin is logged in
    function checkAdminLogin() {
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('adminDashboard').style.display = 'block';
          loadBooks();
          updateStats();
        }
      });
    }
    
    // Admin login function
    function adminLogin() {
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      
      const loginError = document.getElementById('loginError');
      loginError.textContent = '';
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          // Login successful
        })
        .catch((error) => {
          // Handle errors
          let errorMessage = "Login failed: ";
          switch (error.code) {
            case "auth/invalid-email":
              errorMessage += "Invalid email format";
              break;
            case "auth/user-not-found":
              errorMessage += "User not found";
              break;
            case "auth/wrong-password":
              errorMessage += "Incorrect password";
              break;
            default:
              errorMessage += error.message;
          }
          loginError.textContent = errorMessage;
        });
    }
    
    // Admin logout
    function adminLogout() {
      firebase.auth().signOut()
        .then(() => {
          window.location.reload();
        });
    }
    
    // Load books for admin
    function loadBooks() {
      const loadingSpinner = document.getElementById('loadingSpinner');
      loadingSpinner.style.display = 'block';
      
      const tableBody = document.getElementById('bookTableBody');
      tableBody.innerHTML = '';
      
      db.collection("books").get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const book = { id: doc.id, ...doc.data() };
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${book.id}</td>
              <td>${book.title}</td>
              <td>${book.author}</td>
              <td>${book.category}</td>
              <td>${book.isFeatured ? '<span style="color: var(--secondary);">Featured</span>' : 'Regular'}</td>
              <td>
                <button class="action-btn edit-btn" onclick="editBook('${doc.id}')"><i class="fas fa-edit"></i></button>
                <button class="action-btn delete-btn" onclick="deleteBook('${doc.id}')"><i class="fas fa-trash"></i></button>
              </td>
            `;
            tableBody.appendChild(row);
          });
          loadingSpinner.style.display = 'none';
          updateStats();
        })
        .catch((error) => {
          console.error("Error loading books: ", error);
          alert("Failed to load books. Please try again later.");
          loadingSpinner.style.display = 'none';
        });
    }
    
    // Update stats
    function updateStats() {
      db.collection("books").get()
        .then((querySnapshot) => {
          const books = [];
          querySnapshot.forEach((doc) => {
            books.push({ id: doc.id, ...doc.data() });
          });
          
          const featuredBooks = books.filter(book => book.isFeatured).length;
          
          document.getElementById('totalBooks').textContent = books.length;
          document.getElementById('featuredBooks').textContent = featuredBooks;
          document.getElementById('downloads').textContent = Math.floor(Math.random() * 10000) + 5000;
          document.getElementById('activeUsers').textContent = Math.floor(Math.random() * 500) + 200;
        })
        .catch((error) => {
          console.error("Error loading stats: ", error);
        });
    }
    
    // Add new book
    document.getElementById('addBookBtn').addEventListener('click', addBook);
    
    function addBook() {
      const newBook = {
        title: document.getElementById('addTitle').value,
        author: document.getElementById('addAuthor').value,
        image: document.getElementById('addImage').value,
        pages: document.getElementById('addPages').value,
        category: document.getElementById('addCategory').value,
        tags: document.getElementById('addTags').value,
        sticker: document.getElementById('addSticker').value,
        isFeatured: document.getElementById('addFeatured').value === 'true',
        downloadLink: document.getElementById('addDownloadLink').value,
        description: document.getElementById('addDescription').value
      };
      
      // Add to Firestore
      db.collection("books").add(newBook)
        .then(() => {
          alert('Book added successfully!');
          loadBooks();
          
          // Reset form
          document.getElementById('addTitle').value = '';
          document.getElementById('addAuthor').value = '';
          document.getElementById('addImage').value = '';
          document.getElementById('addPages').value = '';
          document.getElementById('addCategory').value = '';
          document.getElementById('addTags').value = '';
          document.getElementById('addSticker').value = '';
          document.getElementById('addFeatured').value = 'true';
          document.getElementById('addDownloadLink').value = '';
          document.getElementById('addDescription').value = '';
        })
        .catch((error) => {
          console.error("Error adding book: ", error);
          alert('Failed to add book. Please try again later.');
        });
    }
    
    // Delete book
    function deleteBook(bookId) {
      if (confirm('Are you sure you want to delete this book?')) {
        db.collection("books").doc(bookId).delete()
          .then(() => {
            alert('Book deleted successfully!');
            loadBooks();
          })
          .catch((error) => {
            console.error("Error deleting book: ", error);
            alert('Failed to delete book. Please try again later.');
          });
      }
    }
    
    // Edit book
    function editBook(bookId) {
      db.collection("books").doc(bookId).get()
        .then((doc) => {
          if (doc.exists) {
            const book = doc.data();
            
            document.getElementById('addTitle').value = book.title;
            document.getElementById('addAuthor').value = book.author;
            document.getElementById('addImage').value = book.image;
            document.getElementById('addPages').value = book.pages;
            document.getElementById('addCategory').value = book.category;
            document.getElementById('addTags').value = book.tags || '';
            document.getElementById('addSticker').value = book.sticker || '';
            document.getElementById('addFeatured').value = book.isFeatured ? 'true' : 'false';
            document.getElementById('addDownloadLink').value = book.downloadLink;
            document.getElementById('addDescription').value = book.description;
            
            // Change button to update
            const addButton = document.getElementById('addBookBtn');
            addButton.innerHTML = '<i class="fas fa-save"></i> Update Book';
            addButton.onclick = function() {
              updateBook(bookId);
            };
            
            // Scroll to form
            document.querySelector('.add-book-form').scrollIntoView();
          } else {
            alert('Book not found!');
          }
        })
        .catch((error) => {
          console.error("Error getting book: ", error);
          alert('Failed to load book details. Please try again later.');
        });
    }
    
    // Update book
    function updateBook(bookId) {
      const updatedBook = {
        title: document.getElementById('addTitle').value,
        author: document.getElementById('addAuthor').value,
        image: document.getElementById('addImage').value,
        pages: document.getElementById('addPages').value,
        category: document.getElementById('addCategory').value,
        tags: document.getElementById('addTags').value,
        sticker: document.getElementById('addSticker').value,
        isFeatured: document.getElementById('addFeatured').value === 'true',
        downloadLink: document.getElementById('addDownloadLink').value,
        description: document.getElementById('addDescription').value
      };
      
      db.collection("books").doc(bookId).update(updatedBook)
        .then(() => {
          alert('Book updated successfully!');
          loadBooks();
          
          // Reset form and button
          document.getElementById('addTitle').value = '';
          document.getElementById('addAuthor').value = '';
          document.getElementById('addImage').value = '';
          document.getElementById('addPages').value = '';
          document.getElementById('addCategory').value = '';
          document.getElementById('addTags').value = '';
          document.getElementById('addSticker').value = '';
          document.getElementById('addFeatured').value = 'true';
          document.getElementById('addDownloadLink').value = '';
          document.getElementById('addDescription').value = '';
          
          const addButton = document.getElementById('addBookBtn');
          addButton.innerHTML = '<i class="fas fa-plus-circle"></i> Add Book';
          addButton.onclick = addBook;
        })
        .catch((error) => {
          console.error("Error updating book: ", error);
          alert('Failed to update book. Please try again later.');
        });
    }
    
    // Initialize admin page
    checkAdminLogin();
  </script>
</body>
</html>
